name: Build & Publish APT Repo

on:
  # Trigger the workflow on pushes to the 'main' branch
  push:
    branches: [ main ]

# Give the workflow permissions to write to the repository content and GitHub Pages
permissions:
  contents: write
  pages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build .deb package
        # Build the .deb package and rename it to 'package.deb'
        run: |
          dpkg-deb --build deb/fix-klik-kanan
          mv deb/fix-klik-kanan.deb package.deb

      - name: Publish APT Repo
        # Use the apt-repo-action to build and sign the repository.
        # This action automatically handles the target repository based on the GITHUB_TOKEN.
        uses: MauroDruwel/apt-repo-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo_supported_arch:
            - amd64
          repo_supported_version:
            - bookworm
          file: package.deb
          file_target_version: bookworm
          public_key: ${{ secrets.REPO_PUBLIC_KEY }}
          private_key: ${{ secrets.REPO_PRIVATE_KEY }}
          key_passphrase: ${{ secrets.REPO_GPG_PASSPHRASE }}
          
      - name: Deploy to GitHub Pages
        # Publish the 'repo' directory to GitHub Pages.
        # This action handles the Git credentials automatically.
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: repo
          enable_jekyll: false
