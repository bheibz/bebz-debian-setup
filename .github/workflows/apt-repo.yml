name: Build & Publish APT Repo
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  publish:
    # Ini harus di sini, bukan dalam with:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build .deb Package
        run: |
          dpkg-deb --build deb/fix-klik-kanan
          mv deb/fix-klik-kanan.deb package.deb

      - name: Publish APT Repo
        uses: MauroDruwel/apt-repo-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo_supported_arch: |
            amd64
          repo_supported_version: |
            bookworm
          file: package.deb
          file_target_version: bookworm
          public_key: ${{ secrets.REPO_PUBLIC_KEY }}
          private_key: ${{ secrets.REPO_PRIVATE_KEY }}
          key_passphrase: ${{ secrets.REPO_GPG_PASSPHRASE }}
          target_repository: bheibz/bebz-debian-setup

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: repo
          enable_jekyll: false

